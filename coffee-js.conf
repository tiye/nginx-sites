
server {
  server_name coffee-js.org;
  access_log /var/log/nginx/coffee-js.log;
  location ~ /\.git {
    deny all;
  }
  location / {
    root /home/chen/repo/coffee-js.org;
    autoindex on;
    index index.html;
  }
}

