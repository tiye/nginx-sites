server {
  server_name dev.topix.im;
  location ~ /\.git {
    deny all;
  }
  location /{
    root /web-assets/repo/TopixIM;
    autoindex on;
    index index.html;
  }
}

server {
  server_name index.topix.im topix.im;
  location ~ /\.git {
    deny all;
  }
  location / {
    root /web-assets/repo/TopixIM/topix.im/;
    autoindex on;
    index index.html;
  }
}

