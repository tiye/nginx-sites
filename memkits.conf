  server_name qrcode.memkits.org;
  location ~ /\.git {
    deny all;
  }
ssl_certificate /etc/letsencrypt/live/memkits.org/cert.pem;
ssl_certificate_key /etc/letsencrypt/live/memkits.org/privkey.pem;

  location / {
    root /home/chen/repo/Memkits/qrcode-reader/;
    autoindex on;
    index index.html;
  }
}
